<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sales Projections</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<div>
<body>
        <button id="chinook"><a href="./index.html" id="link">Home</a></button>
        <h2>Sales Projections</h2>
        <ul id="salmon-line">
                <li><hr /></li>
                <li><img src="img/salmon.png" id="salmon"></li>
                <li><hr /></li>
            </ul>

    <ul id="store-container">
                <table id="store-table">
                    <tr>
                        <th scope="col">Hours</th>
                        <th scope="col">6:00-7:00</th>
                        <th scope="col">7:00-8:00</th>
                        <th scope="col">8:00-9:00</th>
                        <th scope="col">9:00-10:00</th>
                        <th scope="col">10:00-11:00</th>
                        <th scope="col">11:00-12:00</th>
                        <th scope="col">12:00-1:00</th>
                        <th scope="col">1:00-2:00</th>
                        <th scope="col">2:00-3:00</th>
                        <th scope="col">3:00-4:00</th>
                        <th scope="col">4:00-5:00</th>
                        <th scope="col">5:00-6:00</th>
                        <th scope="col">6:00-7:00</th>
                        <th scope="col">7:00-8:00</th>
                    </tr>
                </table>
    </ul>
     <form id="form-to-change" action=" " method="get">
         <fieldset>
             <legend>
                 Adding New Stands
             </legend>
             <label>
                 Stand Name:
                 <input name='standName' id='input-to-change' type="text">
             </label>
             <br />
            <label>
                Minimum Customers:
                <input name='minCust' id='input-to-change' type="text">
            </label>
            <br />
            <label>
                Maximum Customers:
                <input name='maxCust' id='input-to-change' type="text">
                </label>
                <br />
                <label>
                    Average Cookies Per Customer:
                    <input name='avgCookies' id='input-to-change' type="text">
                    </label>
                    <input type ='submit'>
                    <br />
        </fieldset>
     </form>  
     <ul id="salmon-line">
            <li><hr /></li>
            <li><img src="img/salmon.png"id="salmon"></li>
            <li><hr /></li>
        </ul>
     <script src="js/app.js"></script>
</body>
</div>
</html>
